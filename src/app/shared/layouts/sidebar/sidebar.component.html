<nav>
    <ul>
        <ng-template ngFor let-link [ngForOf]="links">
            <li>
                <a [routerLink]="[link.url]" [routerLinkActive]="['active']">
                    <i class="material-icons">{{ link.icon }}</i>
                    {{ linkPrefix + link.name | translate }}
                </a>
            </li>
        </ng-template>
    </ul>
</nav>
